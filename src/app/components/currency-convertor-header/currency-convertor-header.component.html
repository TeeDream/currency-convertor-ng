<header class="header">
  <div class="header__app-title">
    <span>{{ title | titlecase }} App</span>
  </div>
  <div class="header__currency-rates">
    <span class="currency-rates__span" *ngIf="USD | async as usd">
      USD to UAH: {{ usd.rates.UAH | json | number : "1.2-2" }}
    </span>
    <span class="currency-rates__span" *ngIf="EUR | async as eur">
      EUR to UAH: {{ eur.rates.UAH | json | number : "1.2-2" }}
    </span>
  </div>
</header>
